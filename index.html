<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Dad Jokes API</title>
    </head>
    <body>

        <div class="container">

            <header>

              <h1 class="header">
                  Random Joke Translator 
              </h1>

              <button id="get-joke-button" class="button" type="button">

                <span id="loader" class="button__loader"></span>
                <span id="cta" class="button__cta">GET JOKE!</span>

              </button>

            </header>

            <div class="joke__container getJoke">




            </div> 



            <div class="joke__container translateContainer">

                <div id="error-container" class="error__container">

                    <p>

                        Something happened and couldn't load the joke! 
                        <br/>
                        <br/>

                        <small id="error-message"></small>
                    </p>
 
                </div>
                

             </div> 




        </div>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script type="module" src="screen.js"></script>

</html>
